{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
    <form class="form-horizontal" action="{% url 'admin_staff:user_update' user.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="form-control" type="submit" value="сохранить">
    </form>
    <button class="btn btn-round form-control last">
        <a href="{% url 'admin_staff:users' %}" class="">
            весь список
        </a>
    </button>
    <div class="user_avatar"><img src="/media/{{ user.user_pic }}"></div>
{% endblock %}
