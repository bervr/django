{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
    <div class="col-3 mx-auto">
    <form class="form-horizontal" action="
        {% if pk %}
            {% url 'admin_staff:category_update' pk %}
        {% else %}
            {% url 'admin_staff:category_create' %}
        {% endif %}"
        method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ category_form.as_p }}
        <input class="form-control" type="submit" value="сохранить!">
    </form>
     <button class="btn btn-round form-control last">
            <a href="{% url 'admin_staff:categories' %}" class="">
                к категориям
            </a>
     </button>
    </div>

{% endblock %}
